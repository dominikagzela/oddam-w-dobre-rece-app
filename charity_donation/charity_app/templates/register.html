{% extends 'base.html' %}
{% load static %}

{% block content %}

<body>
<header>
    <nav class="container container--70">
        <ul class="nav--actions">
            <li><a href="/login">Zaloguj</a></li>
            <li class="highlighted"><a href="/register">Załóż konto</a></li>
        </ul>

        <ul>
            <li><a href="../">Start</a></li>
            <li><a href="../#steps">O co chodzi?</a></li>
            <li><a href="../#about-us">O nas</a></li>
            <li><a href="../#help">Fundacje i organizacje</a></li>
            <li><a href="../#contact">Kontakt</a></li>
        </ul>
    </nav>
</header>

<section class="login-page">
    <h2>Załóż konto</h2>

    <form method="post">
        {% csrf_token %}
                <div class="form-group">
                    <input type="text" name="name" placeholder="Imię" required id="id_name"/>
                </div>
                <div class="form-group">
                    <input type="text" name="surname" placeholder="Nazwisko" required id="id_surname"/>
                </div>
                <div class="form-group">
                    <input type="email" name="email" placeholder="Email" required id="id_email"/>
                </div>
                <div class="form-group">
                    <input type="password" name="password1" placeholder="Hasło" required id="id_password1"/>
                </div>
                <div class="form-group">
                    <input type="password" name="password2" placeholder="Powtórz hasło" required id="id_password2"/>
                </div>

        <div class="form-group form-group--buttons">
            <a href="/login" class="btn btn--without-border">Zaloguj się</a>
            <button class="btn" type="submit">Załóż konto</button>
        </div>
    </form>
</section>

{% endblock %}
